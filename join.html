<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>活动参与页面</title>

  <!-- 移动端 / 微信友好 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">

  <!-- Firebase SDK（compat，稳定） -->
  <script src="./firebase/firebase-app-compat.js"></script>
  <script src="./firebase/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif;
      background: #f6f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      width: 85%;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    input {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      font-size: 18px;
      padding: 12px;
      background: #07c160;
      color: #fff;
      border: none;
      border-radius: 8px;
    }
    button:disabled {
      background: #aaa;
    }
    .tip {
      margin-top: 12px;
      color: #666;
      font-size: 14px;
    }
    .footer {
      margin-top: 28px;
      font-size: 12px;
      color: #999;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>📋 现场活动参与</h2>

    <input id="nameInput" placeholder="请输入你的姓名或昵称" />
    <button id="joinBtn" onclick="join()">确认参与</button>

    <div class="tip" id="tip"></div>

    <div class="footer">
      本页面为线下活动互动使用<br>
      不涉及任何现金交易或赌博行为<br>
      数据仅用于本次活动展示<br>
      © 2026   活动页面
    </div>
  </div>

  <script>
    // ========= Firebase 配置 =========
    const firebaseConfig = {
      apiKey: "AIzaSyCVC9jN9jzr0nTgmdVZEPYjSB6oEQ6ap9s",
      authDomain: "unitylottery.firebaseapp.com",
      databaseURL: "https://unitylottery-default-rtdb.firebaseio.com",
      projectId: "unitylottery",
      storageBucket: "unitylottery.firebasestorage.app",
      messagingSenderId: "370201025153",
      appId: "1:370201025153:web:f56ae08816268921740b80"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ROOM_ID = "room_001";

    const btn = document.getElementById("joinBtn");
    const tip = document.getElementById("tip");

    // ========= 防重复参与 =========
    if (localStorage.getItem("joined")) {
      btn.disabled = true;
      btn.innerText = "已参与";
      tip.innerText = "你已成功参与本次活动";
    }

    // ========= 参与逻辑 =========
    function join() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("请输入姓名或昵称");
        return;
      }

      btn.disabled = true;
      btn.innerText = "提交中…";
      tip.innerText = "";

      db.ref(`rooms/${ROOM_ID}/users`).push({
        name: name,
        time: Date.now()
      })
      .then(() => {
        localStorage.setItem("joined", "1");
        btn.innerText = "已参与";
        tip.innerText = "提交成功，请关注现场活动进程";
      })
      .catch(err => {
        console.error(err);
        alert("网络异常，请重试");
        btn.disabled = false;
        btn.innerText = "确认参与";
      });
    }
  </script>
</body>
</html>
